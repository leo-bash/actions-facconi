name: Hello World Personalizzato
run-name: ${{ github.actor }} sta testando GitHub Actions ğŸš€
on: [push]

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Necessario per git diff
      
      - name: Informazioni Repository
        run: |
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸ”— URL Repository: ${{ github.repositoryUrl }}"
      
      - name: Informazioni Commit
        run: |
          echo "ğŸ”‘ SHA Commit: ${{ github.sha }}"
          echo "ğŸ’¬ Messaggio Commit: ${{ github.event.head_commit.message }}"
          echo "ğŸ‘¤ Autore Commit: ${{ github.event.head_commit.author.name }}"
      
      - name: Informazioni Workflow
        run: |
          echo "âš™ï¸ Nome Workflow: ${{ github.workflow }}"
          echo "ğŸ†” ID Esecuzione: ${{ github.run_id }}"
          echo "ğŸ‘¨â€ğŸ’» Triggerato da: ${{ github.actor }}"
      
      - name: Data e Ora Esecuzione
        run: |
          echo "ğŸ• Data e Ora (UTC): $(date -u)"
          echo "ğŸ• Data e Ora (Locale): $(date)"
          echo "â° Timestamp: $(date +%s)"
      
      - name: File Modificati nell'Ultimo Commit
        run: |
          echo "ğŸ“ File modificati nell'ultimo commit:"
          git diff --name-only HEAD^ HEAD || echo "Nessun file modificato trovato (potrebbe essere il primo commit)"
          echo ""
          echo "ğŸ“Š Statistiche delle modifiche:"
          git diff --stat HEAD^ HEAD || echo "Nessuna statistica disponibile"
